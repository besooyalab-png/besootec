    <meta charset="UTF-8" />

    <title>مؤسسة الحق القانونية</title>
    <!-- Meta Tags for SEO and Social Media -->
    <meta name="description" content="منصة قانونية متكاملة للمقالات والكتب والأبحاث القانونية المتخصصة." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #1e3a8a;
        --secondary: #b4924c;
      }
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #f8fafc;
        color: #111827;
        -webkit-tap-highlight-color: transparent;
        line-height: 1.6;
        overflow-x: hidden;
        /* منع النسخ وتحديد النصوص بشكل كامل */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      /* منع سحب الصور */
      img {
        -webkit-user-drag: none;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: 900 !important;
      }
      p, span, div {
        font-weight: 700;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--primary);
        border-radius: 20px;
      }
      .page-transition {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      button, a {
        touch-action: manipulation;
      }
    </style>
    <script>
      // تعريف متغير process لمنع تعطل التطبيق في البيئات التي لا تحتوي عليه
